<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Fit Finder</title>
    <script>
        function clearInput(input) {
            if (input.value === input.defaultValue) {
                input.value = "";
            }

            // Add event listener to restore default value if input field is empty
            document.addEventListener("click", function (event) {
                if (event.target !== input && input.value === "") {
                    input.value = input.defaultValue;
                }
            });
        }
    </script>
</head>
<body>
    <div class="nav">
        <a id="logo" href="http://localhost:5000"> <h1><span class="red fit">Fit</span>Finder</h1></a>
        <div class="log">
            <a id="logo" href="http://localhost:5000/login" style="border: transparent; background-color: white; margin-bottom: 70px;"><h4>Log In</h4></a>
            
        </div>
    </div>
    <div class="main">
        <div id="leftcol" style="width: 569px">
            <h1>Your fitness journey starts here.</h1>
            <img src="{{ url_for('static', filename='reg_img.jpg') }}">
            <h4>Discover gyms & studios in your neighborhood, book classes and get the best deals all on one platform.</h4>
        </div>
        <div id="rightcol">
            {% for message in get_flashed_messages(category_filter=['reg']) %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            <form action="/users/register" method="POST" id="form">
                <h2>Create your account</h2>
                <div style="display: flex; gap: 10px; width: 550px;"> 
                    <input type="text" name="first_name" value="First name" class="grey input" onfocus="clearInput(this)">
                    <input type="text" name="last_name" value="Last name" class="grey input" onfocus="clearInput(this)">
                </div>  
                <div style="display: flex; flex-direction: column; gap: 20px">
                    <input type="text" name="email" value="Email address" class="grey input" onfocus="clearInput(this)">
                    <input type="text" name="password" value="Password" class="grey input" onfocus="clearInput(this)">
                    <input type="text" name="conf" value="Confirm password" class="grey input" onfocus="clearInput(this)">
                </div>
                <!-- <div id="checkboxes"> -->
                    <div id="checkboxes">
                        <input type="checkbox" id="get_emails" name="get_emails" value="get_emails">
                        <label for="get_emails">Get emails with news, promos and updates on the latest events and deals</label><br>
                    </div>
                    <div id="checkboxes">
                        <input type="checkbox" id="agree" name="agree" value="agree">
                        <label for="agree">I agree to Fitness Finderâ€™s terms of service and Privacy Policy</label><br>
                    </div>
                <!-- </div> -->
                <button type="submit" class="btn purple">CREATE AN ACCOUNT</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div id="about">
        </div>
        <div id="discover">
        </div>
        <div id="forbiz">
        </div>
        <div id="support">
        </div>
    </div>
</body>
</html>
