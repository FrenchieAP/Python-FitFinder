<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Fit Finder</title>
    <script>
        function clearInput(input) {
            if (input.value === input.defaultValue) {
                input.value = "";
            }

            // Add event listener to restore default value if input field is empty
            document.addEventListener("click", function (event) {
                if (event.target !== input && input.value === "") {
                    input.value = input.defaultValue;
                }
            });
        }
    </script>
</head>

<body>
    <div class="nav">
        <a id="logo" href="http://localhost:5000">
            <h1><span class="red fit">Fit</span>Finder</h1>
        </a>
        <div class="log">

            <a id="logo" href="http://localhost:5000/reg">
                <h4>Sign Up</h4>
            </a>
        </div>
    </div>
    <div class="main">
        <div id="leftcol" style="width: 569px; margin-left: 50px">
            <img src="{{ url_for('static', filename='map.jpg') }}">
        </div>
        <div id="rightcol">
            {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            <form action="/users/login" method="POST" id="form">
                <h2>Welcome back</h2>
                <div style="display: flex; flex-direction: column; gap: 20px">
                    <input type="text" name="email" value="Email address" class="grey input" onfocus="clearInput(this)">
                    <input type="text" name="password" value="Password" class="grey input" onfocus="clearInput(this)">
                </div>
                <!-- <div id="checkboxes"> -->
                <div id="checkboxes">
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label for="remember">Remember me</label><br>
                </div>
                <!-- </div> -->
                <button type="submit" class="btn purple">LOGIN</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div id="about">
        </div>
        <div id="discover">
        </div>
        <div id="forbiz">
        </div>
        <div id="support">
        </div>
    </div>
</body>

</html>
