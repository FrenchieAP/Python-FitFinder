<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Fit Finder</title>
    <script>
        function clearInput(input) {
            if (input.value === input.defaultValue) {
                input.value = "";
            }

            // Add event listener to restore default value if input field is empty
            document.addEventListener("click", function (event) {
                if (event.target !== input && input.value === "") {
                    input.value = input.defaultValue;
                }
            });
        }
    </script>
</head>
<body>
    <div class="nav">
        <h1><span class="red fit">Fit</span>Finder</h1>
        <h4 style="margin: 15px 0px 0px 50px">Hello, <span class="red">{{user.first_name}}!</span></h4>
        <form action="/users/logout">
            <input type="submit" value="Logout" id="logo">
        </form>
        <div class="log">
            <a id="logo" href="http://localhost:5000/login" style="border: transparent; background-color: white; margin-bottom: 70px;"><h4>Log In</h4></a>
            <a id="logo" href="http://localhost:5000/reg"><h4>Sign Up</h4></a>
        </div>
    </div>
    <div class="header">
        <form action='/searching' method="POST">
            <img src="{{ url_for('static', filename='fit_header.jpg') }}">
            <h1 class="centered">Fitness at your doorstep</h1>
            <input type="search" name="find" value="yoga, gym, dance, spin class" class="grey input search1" onfocus="clearInput(this)">
            <input type="search" name="near" value="Downtown, Seattle, WA" class="grey input search2" onfocus="clearInput(this)">
            <button class="search_btn"><img src="{{ url_for('static', filename='search.png') }}"></button>
        </form>
    </div>
    <div class="main">
        <div id="leftcol" style="width: 569px">
            <h1 style="margin-top: 40px">Locations nearby</h1>
            <img style="margin-top: 40px" src="{{ url_for('static', filename='reg_img.jpg') }}">
            
        </div>
        <div id="rightcol">
                <!-- <h4>Your location: user.location</h4> -->
        </div>
    </div>
    <div id="map"></div>
    <div class="footer">
        <div id="about">
        </div>
        <div id="discover">
        </div>
        <div id="forbiz">
        </div>
        <div id="support">
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"> </script>
</html>
